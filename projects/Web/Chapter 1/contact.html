            <section id="form">
                <form id="contactForm">
                    <h2>Contact Us</h2>
                    <input type="text" name="name" id="name" placeholder="What is your name?">
                    <input type="email" name="email" id="email" placeholder="What is your email?">
                    <h5 id="errorName" class="error">Please enter your name</h5>
                    <h5 id="errorEmail" class="error">Please enter a proper email address</h5><br>
                    <label for="reason">What is the reason for contacting IE?</label>
                    <select name="reason" id="reason">
                        <option>Select an option</option>
                        <option>Support</option>
                        <option>Sponsorship</option>
                        <option>Orders</option>
                        <option>Other</option>
                    </select>
                    <h5 id="errorReason" class="error">Please select an option from the dropdown menu</h5>
                    <textarea placeholder="What is your message?" id="message"></textarea>
                    <h5 id="errorMsg" class="error">Please include a message</h5>
                    <input type="button" value="Submit" id="submit">
                </form>
            </section>
